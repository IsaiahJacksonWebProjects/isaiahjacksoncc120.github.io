<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MuscleMeals - Account</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="container py-4">

  <!-- Header -->
  <header class="text-center mb-5 section-box">
    <h1>Account</h1>
  </header>

  <!-- Navigation -->
  <nav class="d-flex justify-content-between align-items-center mb-4">
    <a href="index.html" class="btn btn-outline-dark">Home</a>
    <div>
      <a href="snacks.html" class="btn btn-outline-dark me-2">High-Protein Snacks</a>
      <a href="cart.html" class="btn btn-outline-dark me-2">Cart</a>
      <a href="faq.html" class="btn btn-outline-dark">FAQ</a>
    </div>
  </nav>

  <!-- Account Form -->
  <section class="section-box">
    <h2>Create Your Account</h2>
    <form>
      <div class="mb-3">
        <label for="name" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="name" placeholder="John Doe">
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" placeholder="example@domain.com">
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Password">
      </div>
      <button type="submit" class="btn btn-primary">Create Account</button>
    </form>

    <!-- Already have an account -->
    <p class="mt-3">Already have an account? <a href="#">Log in here</a></p>
  </section>

  <!-- Dark mode button fixed bottom-right -->
  <button id="toggleBtn" class="btn btn-primary">ðŸŒ™</button>
  <script>
    document.getElementById("toggleBtn").onclick = function() {
      document.body.classList.toggle("dark-mode");
    };
  </script>

</body>
</html>
