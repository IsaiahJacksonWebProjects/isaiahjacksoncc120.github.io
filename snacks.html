<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MuscleMeals - High-Protein Snacks</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="container py-4">

  <!-- Header -->
  <header class="text-center mb-5 section-box">
    <h1>High-Protein Snacks</h1>
  </header>

  <!-- Navigation -->
  <nav class="d-flex justify-content-between align-items-center mb-4">
    <a href="index.html" class="btn btn-outline-dark">Home</a>
    <div>
      <a href="account.html" class="btn btn-outline-dark me-2">Account</a>
      <a href="cart.html" class="btn btn-outline-dark me-2">Cart</a>
      <a href="faq.html" class="btn btn-outline-dark">FAQ</a>
    </div>
  </nav>

  <!-- Snacks Grid -->
  <section class="section-box">
    <div class="product-grid">
      <a href="product.html?id=protein-brownie">
        <div class="product-card">
          <img src="High-Protein-Brownie-Bites-Botanica4.jpg" alt="Protein Brownie Bites">
          <p>Protein Brownie Bites</p>
          <span class="price">$4.99</span>
        </div>
      </a>
      <a href="product.html?id=triple-milk-cake">
        <div class="product-card">
          <img src="7399-tres-leches-milk-cake-ddmfs-beauty-2x1-BG-25702-f42c94b10c914753aa4dcb413658b8bf.jpg" alt="Triple Milk Protein Cake">
          <p>Triple Milk Protein Cake</p>
          <span class="price">$5.99</span>
        </div>
      </a>
      <a href="product.html?id=peanut-butter-cups">
        <div class="product-card">
          <img src="Protein-Peanut-Butter-Cups-featured.jpg" alt="Protein Peanut Butter Cups">
          <p>Protein Peanut Butter Cups</p>
          <span class="price">$4.99</span>
        </div>
      </a>
      <a href="product.html?id=protein-cinnamon-rolls">
        <div class="product-card">
          <img src="Protein-Cinnamon-Rolls-05.jpg" alt="Protein Cinnamon Rolls">
          <p>Protein Cinnamon Rolls</p>
          <span class="price">$4.99</span>
        </div>
      </a>
      <a href="product.html?id=protein-bars">
        <div class="product-card">
          <img src="protein-bars-recipe.jpg" alt="Protein Bars">
          <p>Protein Bars</p>
          <span class="price">$4.99</span>
        </div>
      </a>
      <a href="product.html?id=protein-cheesecake">
        <div class="product-card">
          <img src="protein-cheesecake-recipe.jpg" alt="Protein Cheesecake">
          <p>Protein Cheesecake</p>
          <span class="price">$5.99</span>
        </div>
      </a>
    </div>
  </section>

  <!-- Dark mode button fixed bottom-right -->
  <button id="toggleBtn" class="btn btn-primary">ðŸŒ™</button>

  <script src="product.js"></script>
  <script>
    document.getElementById("toggleBtn").onclick = function() {
      document.body.classList.toggle("dark-mode");
    };
  </script>

</body>
</html>
