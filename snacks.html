<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MuscleMeals - Snacks</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="container py-4">

  
  <nav class="mb-4">
    <a href="index.html">Home</a>
    <a href="account.html">Account</a>
    <a href="cart.html">Cart</a>
    <a href="faq.html">FAQ</a>
    <a href="snacks.html" class="ms-auto">Snacks</a>
  </nav>

  <section class="section-box fade-in">
    <h2>Snacks</h2>
    <div class="featured-products d-flex justify-content-around flex-wrap">

      <div class="product-card">
        <img src="images/Protein-Cinnamon-Rolls-05.jpg" alt="Protein Cinnamon Rolls" class="product-img">
        <h3>Protein Cinnamon Rolls</h3>
        <p>$5.99</p>
        <button class="add-to-cart-btn" onclick="addToCart('Protein Cinnamon Rolls', 5.99)">Add to Cart</button>
      </div>

      <div class="product-card">
        <img src="images/protein-bars-recipe.jpg" alt="Protein Bars" class="product-img">
        <h3>Protein Bars</h3>
        <p>$5.99</p>
        <button class="add-to-cart-btn" onclick="addToCart('Protein Bars', 5.99)">Add to Cart</button>
      </div>

      <div class="product-card">
        <img src="images/protein-cheesecake-recipe.jpg" alt="Protein Cheesecake" class="product-img">
        <h3>Protein Cheesecake</h3>
        <p>$5.99</p>
        <button class="add-to-cart-btn" onclick="addToCart('Protein Cheesecake', 5.99)">Add to Cart</button>
      </div>

    </div>
  </section>

  <script src="product.js"></script>

</body>
</html>
