<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MuscleMeals - Snacks</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="container py-4">

  <nav class="mb-4">
    <a href="index.html">Home</a>
    <a href="account.html">Account</a>
    <a href="cart.html">Cart</a>
    <a href="faq.html">FAQ</a>
    <a href="snacks.html" class="ms-auto">Snacks</a>
  </nav>

  <section class="section-box fade-in">
    <h1>High-Protein Snacks</h1>
    <div class="featured-products">
      <div class="product-card" onclick="showProduct('Protein Brownie Bites')">
        <img src="images/High-Protein-Brownie-Bites-Botanica4.jpg" alt="Protein Brownie Bites" class="product-img">
        <h3>Protein Brownie Bites</h3>
        <p>$5.99</p>
      </div>
      <div class="product-card" onclick="showProduct('Triple Milk Protein Cake')">
        <img src="images/7399-tres-leches-milk-cake-ddmfs-beauty-2x1-BG-25702-f42c94b10c914753aa4dcb413658b8bf.jpg" alt="Triple Milk Protein Cake" class="product-img">
        <h3>Triple Milk Protein Cake</h3>
        <p>$5.99</p>
      </div>
      <div class="product-card" onclick="showProduct('Peanut Butter Protein Cups')">
        <img src="images/Protein-Peanut-Butter-Cups-featured.jpg" alt="Peanut Butter Protein Cups" class="product-img">
        <h3>Peanut Butter Protein Cups</h3>
        <p>$5.99</p>
      </div>
      <div class="product-card" onclick="showProduct('Protein Cinnamon Rolls')">
        <img src="images/Protein-Cinnamon-Rolls-05.jpg" alt="Protein Cinnamon Rolls" class="product-img">
        <h3>Protein Cinnamon Rolls</h3>
        <p>$5.99</p>
      </div>
      <div class="product-card" onclick="showProduct('Protein Bars')">
        <img src="images/protein-bars-recipe.jpg" alt="Protein Bars" class="product-img">
        <h3>Protein Bars</h3>
        <p>$5.99</p>
      </div>
      <div class="product-card" onclick="showProduct('Protein Cheesecake')">
        <img src="images/protein-cheesecake-recipe.jpg" alt="Protein Cheesecake" class="product-img">
        <h3>Protein Cheesecake</h3>
        <p>$5.99</p>
      </div>
    </div>
  </section>

  <button id="toggleBtn"></button>
  <script src="product.js"></script>
  <script>
    document.getElementById("toggleBtn").onclick = function () {
      document.body.classList.toggle("dark-mode");
    };
  </script>

</body>
</html>
